<ngx-monaco-editor #editor [options]="editorOptions" [(ngModel)]="schema" (init)="editorInit($event)"></ngx-monaco-editor>
<hr />
<div class="actions">
  <button type="button" mat-stroked-button (click)="dialogRef.close()">
    Close
  </button>
  <button type="button" mat-raised-button color="primary" (click)="onSave()">
    Save
  </button>
</div>
