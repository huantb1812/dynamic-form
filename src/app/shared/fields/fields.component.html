<div class="header">
  <div class="title">Fields</div>
  <div class="actions">
    <button mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="fields">
  <div class="field-item" *ngFor="let item of fields; let i = index" matRipple>
    <mat-icon aria-hidden="false" >{{item.icon}}</mat-icon>
    <span class="title">{{ item.displayName }}</span>
  </div>
</div>
<ng-content></ng-content>
