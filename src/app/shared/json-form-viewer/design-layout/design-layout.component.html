<div class="example-container">
  <h1>screen</h1>
  <div
    cdkDropList
    id="screen"
    #done="cdkDropList"
    [cdkDropListData]="doneList"
    [cdkDropListConnectedTo]="'layouts'"
    class="example-list"(cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of doneList; let i = index" cdkDrag>{{item.displayName}}</div>
  </div>
</div>
