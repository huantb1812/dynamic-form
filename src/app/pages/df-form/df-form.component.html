<app-header-df-form></app-header-df-form>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <app-fields (changeField)="onChangeField($event)"> </app-fields>
    <app-field-details
      *ngIf="currentField"
      [field]="currentField"
      (close)="currentField = undefined"
    >
    </app-field-details>
  </mat-drawer>

  <div class="sidenav-content">
    <app-json-form-viewer></app-json-form-viewer>
    <!-- <div>
      <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
    </div> -->
  </div>
</mat-drawer-container>
